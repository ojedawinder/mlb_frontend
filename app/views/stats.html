<link rel="stylesheet" href="styles/stats_rivals.css">
<h2 class="text-center">Versus {{year}}</h2>


<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3 class="text-center">HOME TEAM</h3>

      <ui-select ng-model="homeSelected.value" on-select="onHomeSelected($select.selected)" ng-change="onHomeSelected($select.selected)">
          <ui-select-match>
              <img class="mini-img" ng-src="{{ $select.selected.team_image }}" />
              <span ng-bind="$select.selected.name"></span>
          </ui-select-match>
          <ui-select-choices repeat="item in (team_list | filter: $select.search) | orderBy: ['division.league_id', 'division_id'] track by item.id">
              <img class="mini-img" ng-src="{{ item.team_image }}" />
              <span ng-bind="item.name"></span>
          </ui-select-choices>
      </ui-select>
    </div>
    <div class="col-md-6">
      <h3 class="text-center">AWAY TEAM</h3>
      <ui-select ng-model="awaySelected.value" on-select="onAwaySelected($select.selected)" ng-change="onAwaySelected($select.selected)">
          <ui-select-match>
              <img class="mini-img" ng-src="{{ $select.selected.team_image }}" />
              <span ng-bind="$select.selected.name"></span>
          </ui-select-match>
          <ui-select-choices repeat="item in (team_list | filter: $select.search) | orderBy: ['division.league_id', 'division_id'] track by item.id">
              <img class="mini-img" ng-src="{{ item.team_image }}" />
              <span ng-bind="item.name"></span>
          </ui-select-choices>
      </ui-select>
    </div>
  </div>
</div>




<table class="table table-striped versus">
  <thead>
    <tr>
      <th></th>
      <th class="text-center">Home</th>
      <th class="text-center"></th>
      <th class="text-center"></th>
      <th class="text-center"></th>
      <th class="text-center">Away</th>
      <th></th>
      <th class="text-center">Date</th>
      <th class="text-center">Win</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="box in list">
    <td><img class="img-circle"  src="{{box.home_team.team_image}}"></td>
    <td class="text-center">{{box.home_team.name}}</td>
    <td class="text-center">{{box.r_home}}</td>
    <td class="text-center"><span> - <span></td>
    <td class="text-center">{{box.r_away}}</td>
    <td class="text-center">{{box.away_team.name}}</td>
    <td class="text-center"><img class="img-circle" src="{{box.away_team.team_image}}"></td>
    <td class="text-center"><small class="date">({{box.date}})</small></td>
    <td class="text-center">
      <img ng-if="box.r_home > box.r_away" class="img-circle" src="{{box.home_team.team_image}}">
      <img ng-if="box.r_home < box.r_away" class="img-circle" src="{{box.away_team.team_image}}">
    </td>
    </tr>
  </tbody>
</table>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3 class="text-center">AVG</h3>
      <table class="table table-striped versus">
        <tbody>
          <tr>
            <td>
              Runs
            </td>
            <td>
              {{statistics.Total}}
            </td>
          </tr>
          <tr>
            <td>
                R+H+E
            </td>
            <td>
              {{statistics.TOTAL_RHE}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
